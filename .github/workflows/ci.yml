name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ 1. Install pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ✅ 2. Setup Node + pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # ✅ 3. Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ 4. Build all packages
      - name: Build
        run: pnpm -r build

      # ✅ 5. Typecheck
      - name: Typecheck
        run: pnpm -r typecheck
